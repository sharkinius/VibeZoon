<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibezoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ffffff 50%, #ffffff 100%);
            transition: background 0.8s ease;
        }

        .ball {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 
                        inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 5px 15px rgba(255, 255, 255, 0.8);
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.6s ease,
                        transform 0.6s ease;
            z-index: 10;
        }

        .ball.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
        }

        .title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            letter-spacing: 8px;
            z-index: 20;
        }

        .title.visible {
            animation: fadeInScale 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-5deg);
                filter: blur(10px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        .start-button {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            padding: 18px 50px;
            font-size: 26px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4),
                        0 0 0 0 rgba(102, 126, 234, 0.7);
            transition: all 0.3s ease;
            z-index: 20;
            letter-spacing: 2px;
        }

        .start-button.visible {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5),
                        0 0 0 8px rgba(102, 126, 234, 0.1);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 50%, #764ba2 100%);
        }

        .start-button:active {
            transform: translate(-50%, -50%) scale(1.02);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -20%);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
                filter: blur(0px);
            }
        }

        /* Модальное окно регистрации */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.visible {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            transform: scale(0.8);
            animation: modalAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ff0000;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Информация о человеке в углу */
        .user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
        }

        .user-info.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .user-label {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .user-box {
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: 700;
            color: #333;
            animation: float 3s ease-in-out infinite;
        }

        .user-box.admin {
            background: white;
            color: #ff0000;
            font-weight: 900;
        }

        .user-box.tester {
            background: white;
            color: #808080;
            font-weight: 900;
        }

        /* Стили для названия в углу после регистрации */
        .title.moved {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 50px;
            transform: translate(0, 0);
            z-index: 500;
            opacity: 1 !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            letter-spacing: 5px;
        }

        /* Стили для товара */
        .product-card {
            position: absolute;
            top: 120px;
            left: 30px;
            transform: translateX(0);
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            z-index: 100;
            transition: opacity 0.6s ease;
        }

        .product-card.visible {
            opacity: 1;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .buy-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        /* Модальное окно выбора способа оплаты */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .payment-modal.visible {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .payment-content {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            transform: scale(0.8);
            animation: modalAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .payment-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-button {
            padding: 18px 30px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .payment-button:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .payment-button:active {
            transform: scale(0.98);
        }

        .payment-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: 700;
            color: #333;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .payment-message.visible {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            body {
                overflow-x: hidden;
            }

            .ball {
                width: 50px;
                height: 50px;
            }

            .title {
                font-size: 40px;
                letter-spacing: 3px;
            }

            .title.moved {
                font-size: 28px;
                top: 15px;
                left: 15px;
                letter-spacing: 2px;
            }

            .start-button {
                padding: 12px 30px;
                font-size: 18px;
                top: 65%;
            }

            .modal-content {
                min-width: 90%;
                padding: 30px 25px;
                margin: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 16px;
            }

            .submit-button {
                padding: 12px;
                font-size: 18px;
            }

            .user-info {
                top: 15px;
                right: 15px;
            }

            .user-label {
                font-size: 14px;
            }

            .user-box {
                padding: 10px 15px;
                font-size: 14px;
            }

            .product-card {
                width: 90%;
                max-width: 300px;
                top: 100px;
                left: 15px;
                transform: translateX(0);
                padding: 15px;
            }

            .product-image {
                height: 200px;
            }

            .product-name {
                font-size: 16px;
            }

            .product-price {
                font-size: 20px;
            }

            .buy-button {
                padding: 10px;
                font-size: 16px;
            }

            .payment-content {
                min-width: 90%;
                padding: 30px 25px;
                margin: 20px;
            }

            .payment-title {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .payment-button {
                padding: 14px 20px;
                font-size: 18px;
            }

            .payment-message {
                padding: 20px 30px;
                font-size: 18px;
                max-width: 90%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .title.moved {
                font-size: 24px;
                top: 10px;
                left: 10px;
            }

            .start-button {
                padding: 10px 25px;
                font-size: 16px;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .user-info {
                top: 10px;
                right: 10px;
            }

            .user-label {
                font-size: 12px;
            }

            .user-box {
                padding: 8px 12px;
                font-size: 12px;
            }

            .product-card {
                width: 95%;
                top: 80px;
                left: 10px;
                transform: translateX(0);
                padding: 12px;
            }

            .product-image {
                height: 180px;
            }

            .product-name {
                font-size: 14px;
            }

            .product-price {
                font-size: 18px;
            }

            .buy-button {
                padding: 10px;
                font-size: 14px;
            }

            .payment-content {
                padding: 25px 20px;
            }

            .payment-title {
                font-size: 20px;
            }

            .payment-button {
                padding: 12px 18px;
                font-size: 16px;
            }

            .payment-message {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="ball" id="ball"></div>
        <div class="title" id="title">Vibezoon</div>
        <button class="start-button" id="startButton">Начать</button>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="phoneNumber">Введите номер</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Номер телефона">
                    <div class="error-message" id="phoneError">Поле не может быть пустым</div>
                </div>
                <div class="form-group">
                    <label for="password">Введите пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль">
                    <div class="error-message" id="passwordError">Поле не может быть пустым</div>
                </div>
                <button type="submit" class="submit-button">Начать</button>
            </form>
        </div>
    </div>

    <!-- Информация о человеке в углу -->
    <div class="user-info" id="userInfo">
        <div class="user-label" id="userLabel">Номер человека</div>
        <div class="user-box" id="userBox">ЧЕЛОВЕК</div>
    </div>

    <!-- Карточка товара -->
    <div class="product-card" id="productCard">
        <img src="Labu.png.png" alt="Лабуба игрушка брелок" class="product-image" id="productImage">
        <div class="product-name">Лабуба игрушка брелок</div>
        <div class="product-price">336₽</div>
        <button class="buy-button" id="buyButton">Купить</button>
    </div>

    <!-- Модальное окно выбора способа оплаты -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <div class="payment-title">Выбор способа оплаты</div>
            <div class="payment-buttons">
                <button class="payment-button" id="telegramButton">Телеграмм</button>
                <button class="payment-button" id="phoneButton">+7 909 645 94 16</button>
            </div>
        </div>
    </div>

    <!-- Сообщение -->
    <div class="payment-message" id="paymentMessage">НАПИШИТЕ МНЕ ГДЕ ВАМ УДОБНО!</div>

    <script>
        const ball = document.getElementById('ball');
        const container = document.getElementById('container');
        const title = document.getElementById('title');
        const startButton = document.getElementById('startButton');

        let ballTop = 50; // начальная позиция в процентах
        let direction = 'down'; // направление движения
        let animationSpeed = 0.8; // скорость анимации (медленнее)
        let bottomTouched = false;
        let topTouched = false;
        let animationId;

        function animate() {
            if (direction === 'down') {
                ballTop += animationSpeed;
                if (ballTop >= 90) {
                    ballTop = 90;
                    direction = 'up';
                    if (!bottomTouched) {
                        bottomTouched = true;
                        container.style.background = 'linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ffd700 50%, #ffd700 100%)';
                    }
                }
            } else if (direction === 'up') {
                ballTop -= animationSpeed;
                if (ballTop <= 10) {
                    ballTop = 10;
                    direction = 'stop';
                    if (!topTouched) {
                        topTouched = true;
                        container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';
                    }
                    // Останавливаем шар в центре
                    setTimeout(() => {
                        ballTop = 50;
                        ball.style.top = ballTop + '%';
                        ball.style.transition = 'top 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                        setTimeout(() => {
                            // Шар исчезает когда начинает появляться надпись
                            ball.classList.add('fade-out');
                            setTimeout(() => {
                                title.classList.add('visible');
                                setTimeout(() => {
                                    startButton.classList.add('visible');
                                }, 1200);
                            }, 100);
                        }, 600);
                    }, 300);
                    cancelAnimationFrame(animationId);
                    return;
                }
            }

            ball.style.top = ballTop + '%';
            animationId = requestAnimationFrame(animate);
        }

        // Запускаем анимацию
        animate();

        // Обработка кнопки "Начать"
        const modal = document.getElementById('modal');
        const registrationForm = document.getElementById('registrationForm');
        const phoneInput = document.getElementById('phoneNumber');
        const passwordInput = document.getElementById('password');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const userInfo = document.getElementById('userInfo');
        const userBox = document.getElementById('userBox');
        const userLabel = document.getElementById('userLabel');

        // Функция для получения данных из localStorage
        function getAccounts() {
            const accounts = localStorage.getItem('accounts');
            return accounts ? JSON.parse(accounts) : {};
        }

        // Функция для сохранения данных в localStorage
        function saveAccount(phone, password) {
            const accounts = getAccounts();
            accounts[phone] = password;
            localStorage.setItem('accounts', JSON.stringify(accounts));
        }

        // Функция для проверки существующего аккаунта
        function checkAccount(phone, password) {
            const accounts = getAccounts();
            if (accounts[phone]) {
                return accounts[phone] === password;
            }
            return null; // Аккаунт не существует
        }

        // Функция для отображения информации о пользователе
        function showUserInfo(phone) {
            userLabel.textContent = phone;
            
            // Проверка на админа и тестера
            if (phone === '79096459416') {
                userBox.textContent = 'АДМИН';
                userBox.classList.add('admin');
                userBox.classList.remove('tester');
            } else if (phone === '79295999533') {
                userBox.textContent = 'ТЕСТЕР';
                userBox.classList.add('tester');
                userBox.classList.remove('admin');
            } else {
                userBox.textContent = 'ЧЕЛОВЕК';
                userBox.classList.remove('admin');
                userBox.classList.remove('tester');
            }
            
            userInfo.classList.add('visible');
        }

        // Функция для показа интерфейса после регистрации
        function showPostRegistrationUI() {
            // Перемещаем название в угол
            title.style.display = 'block';
            title.classList.add('moved');
            title.style.opacity = '1';
            title.style.visibility = 'visible';
            
            // Скрываем кнопку "Начать"
            startButton.style.opacity = '0';
            startButton.style.pointerEvents = 'none';
            startButton.style.visibility = 'hidden';
            
            // Показываем товар
            setTimeout(() => {
                const productCard = document.getElementById('productCard');
                productCard.classList.add('visible');
            }, 500);
        }

        // Проверка при загрузке страницы, есть ли сохраненный пользователь
        window.addEventListener('load', () => {
            const savedPhone = localStorage.getItem('currentUser');
            if (savedPhone) {
                // Останавливаем анимацию мяча
                cancelAnimationFrame(animationId);
                ball.style.display = 'none';
                title.style.display = 'none';
                startButton.style.display = 'none';
                
                showUserInfo(savedPhone);
                // Меняем фон после регистрации (красный сверху, желтый снизу)
                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';
                showPostRegistrationUI();
            }
        });

        startButton.addEventListener('click', () => {
            // Очищаем поля при открытии
            phoneInput.value = '';
            passwordInput.value = '';
            phoneInput.classList.remove('error');
            passwordInput.classList.remove('error');
            phoneError.classList.remove('visible');
            passwordError.classList.remove('visible');
            modal.classList.add('visible');
        });

        // Валидация и отправка формы
        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            const phone = phoneInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Сброс ошибок
            phoneInput.classList.remove('error');
            passwordInput.classList.remove('error');
            phoneError.classList.remove('visible');
            passwordError.classList.remove('visible');

            // Проверка номера
            if (!phone) {
                phoneInput.classList.add('error');
                phoneError.textContent = 'Поле не может быть пустым';
                phoneError.classList.add('visible');
                isValid = false;
            }

            // Проверка пароля
            if (!password) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Поле не может быть пустым';
                passwordError.classList.add('visible');
                isValid = false;
            }

            if (!isValid) return;

            // Проверяем существующий аккаунт
            const accountExists = checkAccount(phone, password);
            
            if (accountExists === null) {
                // Аккаунт не существует - создаем новый
                saveAccount(phone, password);
                localStorage.setItem('currentUser', phone);
                
                // Закрываем модальное окно
                modal.style.animation = 'fadeIn 0.5s ease reverse';
                setTimeout(() => {
                    modal.classList.remove('visible');
                    modal.style.animation = '';
                }, 500);

                // Меняем фон после регистрации (красный сверху, желтый снизу)
                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';

                // Показываем информацию о пользователе и интерфейс
                setTimeout(() => {
                    showUserInfo(phone);
                    showPostRegistrationUI();
                }, 300);
            } else if (accountExists === true) {
                // Пароль правильный - вход
                localStorage.setItem('currentUser', phone);
                
                // Закрываем модальное окно
                modal.style.animation = 'fadeIn 0.5s ease reverse';
                setTimeout(() => {
                    modal.classList.remove('visible');
                    modal.style.animation = '';
                }, 500);

                // Меняем фон после регистрации (красный сверху, желтый снизу)
                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';

                // Показываем информацию о пользователе и интерфейс
                setTimeout(() => {
                    showUserInfo(phone);
                    showPostRegistrationUI();
                }, 300);
            } else {
                // Пароль неправильный
                passwordInput.classList.add('error');
                passwordError.textContent = 'Неверный пароль';
                passwordError.classList.add('visible');
            }
        });

        // Убираем ошибки при вводе
        phoneInput.addEventListener('input', () => {
            if (phoneInput.value.trim()) {
                phoneInput.classList.remove('error');
                phoneError.classList.remove('visible');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.trim()) {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('visible');
            }
        });

        // Обработчик кнопки "Купить"
        const buyButton = document.getElementById('buyButton');
        const paymentModal = document.getElementById('paymentModal');
        const telegramButton = document.getElementById('telegramButton');
        const phoneButton = document.getElementById('phoneButton');
        const paymentMessage = document.getElementById('paymentMessage');

        buyButton.addEventListener('click', () => {
            paymentModal.classList.add('visible');
        });

        // Обработчик кнопки "Телеграмм"
        telegramButton.addEventListener('click', () => {
            window.open('https://t.me/Meomenanz', '_blank');
            paymentModal.classList.remove('visible');
        });

        // Обработчик кнопки "+7 909 645 94 16"
        phoneButton.addEventListener('click', () => {
            // Показываем сообщение
            paymentMessage.classList.add('visible');
            
            // Закрываем модальное окно
            paymentModal.classList.remove('visible');
            
            // Закрываем сообщение через 2 секунды
            setTimeout(() => {
                paymentMessage.classList.remove('visible');
            }, 2000);
        });

        // Обработка ошибки загрузки изображения
        const productImage = document.getElementById('productImage');
        productImage.addEventListener('error', () => {
            productImage.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.style.width = '100%';
            placeholder.style.height = '250px';
            placeholder.style.background = '#f5f5f5';
            placeholder.style.borderRadius = '10px';
            placeholder.style.display = 'flex';
            placeholder.style.alignItems = 'center';
            placeholder.style.justifyContent = 'center';
            placeholder.style.color = '#999';
            placeholder.textContent = 'Изображение не найдено';
            productImage.parentNode.insertBefore(placeholder, productImage);
        });
    </script>
</body>
</html>
