<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibezoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow-x: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ffffff 50%, #ffffff 100%);
            transition: background 0.8s ease;
            overflow: hidden;
        }

        .ball {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 
                        inset 0 -5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 5px 15px rgba(255, 255, 255, 0.8);
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.6s ease,
                        transform 0.6s ease;
            z-index: 10;
        }

        .ball.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.3);
        }

        .title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            letter-spacing: 8px;
            z-index: 20;
        }

        .title.visible {
            animation: fadeInScale 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-5deg);
                filter: blur(10px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        .start-button {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            padding: 18px 50px;
            font-size: 26px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4),
                        0 0 0 0 rgba(102, 126, 234, 0.7);
            transition: all 0.3s ease;
            z-index: 20;
            letter-spacing: 2px;
        }

        .start-button.visible {
            animation: fadeInUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s forwards;
        }

        .start-button:hover {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5),
                        0 0 0 8px rgba(102, 126, 234, 0.1);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 50%, #764ba2 100%);
        }

        .start-button:active {
            transform: translate(-50%, -50%) scale(1.02);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translate(-50%, -20%);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
                filter: blur(0px);
            }
        }

        /* Навигационная панель */
        .nav-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 500;
            opacity: 0;
            transition: all 0.6s ease;
        }

        .nav-panel.visible {
            opacity: 1;
        }

        .nav-button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Статус онлайн */
        .online-status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 500;
            opacity: 0;
            transition: all 0.6s ease;
            text-align: center;
        }

        .online-status.visible {
            opacity: 1;
        }

        .online-status.admin {
            background: rgba(255, 0, 0, 0.9);
            color: white;
        }

        .online-status.moder {
            background: rgba(0, 102, 255, 0.9);
            color: white;
        }

        /* Модальное окно регистрации */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal.visible {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            transform: scale(0.8);
            animation: modalAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes modalAppear {
            to {
                transform: scale(1);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ff0000;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        /* Стили для названия в углу после регистрации */
        .title.moved {
            position: fixed;
            top: 30px;
            left: 30px;
            font-size: 50px;
            transform: translate(0, 0);
            z-index: 500;
            opacity: 1 !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            letter-spacing: 5px;
        }

        /* Основной контент после регистрации */
        .main-content {
            position: absolute;
            top: 120px;
            left: 0;
            width: 100%;
            min-height: calc(100vh - 120px);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.6s ease;
            overflow-y: auto;
            background: linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%);
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Контейнер для товаров */
        .products-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Стили для товара */
        .product-card {
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f5f5f5;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-price-old {
            font-size: 20px;
            font-weight: 500;
            color: #999;
            text-decoration: line-through;
        }

        .product-price-new {
            font-size: 24px;
            font-weight: 700;
            color: #ff0000;
        }

        .buy-button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        /* Контейнер профиля */
        .profile-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .profile-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-info {
            margin-bottom: 25px;
        }

        .profile-label {
            font-size: 18px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        .profile-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .profile-role {
            font-size: 20px;
            font-weight: 700;
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
        }

        .profile-role.admin {
            background: #ff0000;
            color: white;
        }

        .profile-role.moder {
            background: #0066ff;
            color: white;
        }

        .profile-role.user {
            background: #333;
            color: white;
        }

        .logout-button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .logout-button:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
        }

        .logout-button:active {
            transform: scale(0.98);
        }

        /* Модальное окно выбора способа оплаты */
        .payment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .payment-modal.visible {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .payment-content {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 400px;
            transform: scale(0.8);
            animation: modalAppear 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .payment-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-button {
            padding: 18px 30px;
            font-size: 20px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .payment-button:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .payment-button:active {
            transform: scale(0.98);
        }

        .payment-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: 700;
            color: #333;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .payment-message.visible {
            opacity: 1;
            pointer-events: auto;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 768px) {
            .ball {
                width: 50px;
                height: 50px;
            }

            .title {
                font-size: 40px;
                letter-spacing: 3px;
            }

            .title.moved {
                font-size: 28px;
                top: 15px;
                left: 15px;
                letter-spacing: 2px;
            }

            .start-button {
                padding: 12px 30px;
                font-size: 18px;
                top: 65%;
            }

            .nav-panel {
                top: 10px;
                gap: 10px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 16px;
            }

            .online-status {
                top: 60px;
                font-size: 14px;
                padding: 8px 16px;
            }

            .modal-content {
                min-width: 90%;
                padding: 30px 25px;
                margin: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                padding: 10px 12px;
                font-size: 16px;
            }

            .submit-button {
                padding: 12px;
                font-size: 18px;
            }

            .main-content {
                top: 100px;
                padding: 15px;
            }

            .products-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                max-width: 300px;
                padding: 15px;
            }

            .product-image {
                height: 200px;
            }

            .product-name {
                font-size: 16px;
            }

            .product-price {
                font-size: 20px;
                gap: 8px;
            }

            .product-price-old {
                font-size: 16px;
            }

            .product-price-new {
                font-size: 20px;
            }

            .buy-button {
                padding: 10px;
                font-size: 16px;
            }

            .profile-container {
                padding: 20px;
                margin: 0 15px;
            }

            .profile-title {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .profile-value {
                font-size: 20px;
                padding: 12px;
            }

            .profile-role {
                font-size: 18px;
                padding: 10px 20px;
            }

            .logout-button {
                padding: 12px;
                font-size: 18px;
                margin-top: 15px;
            }

            .payment-content {
                min-width: 90%;
                padding: 30px 25px;
                margin: 20px;
            }

            .payment-title {
                font-size: 22px;
                margin-bottom: 25px;
            }

            .payment-button {
                padding: 14px 20px;
                font-size: 18px;
            }

            .payment-message {
                padding: 20px 30px;
                font-size: 18px;
                max-width: 90%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .title.moved {
                font-size: 24px;
                top: 10px;
                left: 10px;
            }

            .start-button {
                padding: 10px 25px;
                font-size: 16px;
            }

            .nav-panel {
                top: 8px;
                gap: 8px;
            }

            .nav-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .online-status {
                top: 50px;
                font-size: 12px;
                padding: 6px 12px;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .main-content {
                top: 80px;
                padding: 10px;
            }

            .product-card {
                width: 95%;
                padding: 12px;
            }

            .product-image {
                height: 180px;
            }

            .product-name {
                font-size: 14px;
            }

            .product-price {
                font-size: 18px;
                gap: 6px;
            }

            .product-price-old {
                font-size: 14px;
            }

            .product-price-new {
                font-size: 18px;
            }

            .buy-button {
                padding: 10px;
                font-size: 14px;
            }

            .profile-container {
                padding: 15px;
            }

            .profile-title {
                font-size: 20px;
            }

            .profile-value {
                font-size: 18px;
            }

            .profile-role {
                font-size: 16px;
            }

            .logout-button {
                padding: 10px;
                font-size: 16px;
                margin-top: 10px;
            }

            .payment-content {
                padding: 25px 20px;
            }

            .payment-title {
                font-size: 20px;
            }

            .payment-button {
                padding: 12px 18px;
                font-size: 16px;
            }

            .payment-message {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="ball" id="ball"></div>
        <div class="title" id="title">Vibezoon</div>
        <button class="start-button" id="startButton">Начать</button>
    </div>

    <!-- Навигационная панель -->
    <div class="nav-panel" id="navPanel">
        <button class="nav-button" id="productsButton">ТОВАРЫ</button>
        <button class="nav-button" id="profileButton">Профиль</button>
    </div>

    <!-- Статус онлайн -->
    <div class="online-status" id="onlineStatus"></div>

    <!-- Основной контент после регистрации -->
    <div class="main-content" id="mainContent">
        <!-- Контейнер для товаров -->
        <div class="products-container" id="productsContainer">
            <!-- Карточка товара Лабуба -->
            <div class="product-card">
                <img src="Labu.png.png" alt="Лабуба игрушка брелок" class="product-image">
                <div class="product-name">Лабуба игрушка брелок</div>
                <div class="product-price">
                    <span class="product-price-old">400₽</span>
                    <span class="product-price-new">336₽</span>
                </div>
                <button class="buy-button" data-product="Лабуба игрушка брелок">Купить</button>
            </div>

            <!-- Карточка товара Пластилин -->
            <div class="product-card">
                <img src="Plas.png.png" alt="Пластилин воздушный Липляндия, 60 штук" class="product-image">
                <div class="product-name">Пластилин воздушный Липляндия, 60 штук</div>
                <div class="product-price">
                    <span class="product-price-new">292₽</span>
                </div>
                <button class="buy-button" data-product="Пластилин воздушный Липляндия, 60 штук">Купить</button>
            </div>

            <!-- Карточка товара Повторюшка Кактус -->
            <div class="product-card">
                <img src="Gyp.png" alt="Повторюшка Кактус" class="product-image">
                <div class="product-name">Повторюшка Кактус</div>
                <div class="product-price">
                    <span class="product-price-new">550₽</span>
                </div>
                <button class="buy-button" data-product="Повторюшка Кактус">Купить</button>
            </div>
        </div>

        <!-- Контейнер профиля -->
        <div class="profile-container" id="profileContainer" style="display: none;">
            <div class="profile-title">Профиль пользователя</div>
            <div class="profile-info">
                <div class="profile-label">Твой номер:</div>
                <div class="profile-value" id="profilePhone"></div>
            </div>
            <div class="profile-info">
                <div class="profile-label">Статус:</div>
                <div class="profile-role" id="profileRole">ЧЕЛОВЕК</div>
            </div>
            <button class="logout-button" id="logoutButton">Выйти</button>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="phoneNumber">Введите номер</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Номер телефона" inputmode="numeric">
                    <div class="error-message" id="phoneError">Поле не может быть пустым</div>
                </div>
                <div class="form-group">
                    <label for="password">Введите пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль">
                    <div class="error-message" id="passwordError">Поле не может быть пустым</div>
                </div>
                <button type="submit" class="submit-button">Начать</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно выбора способа оплаты -->
    <div class="payment-modal" id="paymentModal">
        <div class="payment-content">
            <div class="payment-title">Выбор способа оплаты</div>
            <div class="payment-buttons">
                <button class="payment-button" id="telegramButton">Телеграмм</button>
                <button class="payment-button" id="phoneButton">+7 909 645 94 16</button>
            </div>
        </div>
    </div>

    <!-- Сообщение -->
    <div class="payment-message" id="paymentMessage">НАПИШИТЕ МНЕ ГДЕ ВАМ УДОБНО!</div>

    <script>
        const ball = document.getElementById('ball');
        const container = document.getElementById('container');
        const title = document.getElementById('title');
        const startButton = document.getElementById('startButton');
        const navPanel = document.getElementById('navPanel');
        const productsButton = document.getElementById('productsButton');
        const profileButton = document.getElementById('profileButton');
        const mainContent = document.getElementById('mainContent');
        const productsContainer = document.getElementById('productsContainer');
        const profileContainer = document.getElementById('profileContainer');
        const onlineStatus = document.getElementById('onlineStatus');
        const logoutButton = document.getElementById('logoutButton');

        let ballTop = 50;
        let direction = 'down';
        let animationSpeed = 0.8;
        let bottomTouched = false;
        let topTouched = false;
        let animationId;

        function animate() {
            if (direction === 'down') {
                ballTop += animationSpeed;
                if (ballTop >= 90) {
                    ballTop = 90;
                    direction = 'up';
                    if (!bottomTouched) {
                        bottomTouched = true;
                        container.style.background = 'linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ffd700 50%, #ffd700 100%)';
                    }
                }
            } else if (direction === 'up') {
                ballTop -= animationSpeed;
                if (ballTop <= 10) {
                    ballTop = 10;
                    direction = 'stop';
                    if (!topTouched) {
                        topTouched = true;
                        container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';
                    }
                    setTimeout(() => {
                        ballTop = 50;
                        ball.style.top = ballTop + '%';
                        ball.style.transition = 'top 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                        setTimeout(() => {
                            ball.classList.add('fade-out');
                            setTimeout(() => {
                                title.classList.add('visible');
                                setTimeout(() => {
                                    startButton.classList.add('visible');
                                }, 1200);
                            }, 100);
                        }, 600);
                    }, 300);
                    cancelAnimationFrame(animationId);
                    return;
                }
            }

            ball.style.top = ballTop + '%';
            animationId = requestAnimationFrame(animate);
        }

        animate();

        const modal = document.getElementById('modal');
        const registrationForm = document.getElementById('registrationForm');
        const phoneInput = document.getElementById('phoneNumber');
        const passwordInput = document.getElementById('password');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');
        const profilePhone = document.getElementById('profilePhone');
        const profileRole = document.getElementById('profileRole');

        function getAccounts() {
            const accounts = localStorage.getItem('accounts');
            return accounts ? JSON.parse(accounts) : {};
        }

        function saveAccount(phone, password) {
            const accounts = getAccounts();
            accounts[phone] = password;
            localStorage.setItem('accounts', JSON.stringify(accounts));
        }

        function checkAccount(phone, password) {
            const accounts = getAccounts();
            if (accounts[phone]) {
                return accounts[phone] === password;
            }
            return null;
        }

        function showOnlineStatus(phone) {
            if (phone === '79096459416') {
                onlineStatus.textContent = 'Гл.Админ В сети';
                onlineStatus.className = 'online-status admin visible';
            } else if (phone === '79295999533' || phone === '9295999533') {
                onlineStatus.textContent = 'Гл.Модер В сети';
                onlineStatus.className = 'online-status moder visible';
            } else {
                onlineStatus.className = 'online-status';
                onlineStatus.textContent = '';
            }
        }

        function showProfileInfo(phone) {
            profilePhone.textContent = phone;
            
            if (phone === '79096459416') {
                profileRole.textContent = 'Гл.Админ';
                profileRole.className = 'profile-role admin';
            } else if (phone === '79295999533' || phone === '9295999533') {
                profileRole.textContent = 'Гл.Модер';
                profileRole.className = 'profile-role moder';
            } else {
                profileRole.textContent = 'ЧЕЛОВЕК';
                profileRole.className = 'profile-role user';
            }
        }

        function showPostRegistrationUI() {
            title.classList.add('moved');
            startButton.style.opacity = '0';
            startButton.style.pointerEvents = 'none';
            startButton.style.visibility = 'hidden';
            
            navPanel.classList.add('visible');
            mainContent.classList.add('visible');
            
            document.body.style.overflow = 'auto';
            container.style.overflow = 'auto';
            
            showProductsView();
        }

        function showProductsView() {
            productsContainer.style.display = 'flex';
            profileContainer.style.display = 'none';
            productsButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
            profileButton.style.background = '#666';
        }

        function showProfileView() {
            productsContainer.style.display = 'none';
            profileContainer.style.display = 'block';
            productsButton.style.background = '#666';
            profileButton.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
        }

        function logout() {
            // Удаляем текущего пользователя из localStorage
            localStorage.removeItem('currentUser');
            
            // Скрываем все элементы интерфейса
            navPanel.classList.remove('visible');
            mainContent.classList.remove('visible');
            onlineStatus.classList.remove('visible');
            
            // Сбрасываем анимацию и показываем начальный экран
            ball.style.display = 'block';
            ball.classList.remove('fade-out');
            ball.style.opacity = '1';
            ball.style.transform = 'translate(-50%, -50%) scale(1)';
            
            title.classList.remove('visible');
            title.classList.remove('moved');
            title.style.opacity = '0';
            title.style.display = 'block';
            
            startButton.classList.remove('visible');
            startButton.style.opacity = '0';
            startButton.style.display = 'block';
            
            // Сбрасываем анимацию мяча
            ballTop = 50;
            direction = 'down';
            bottomTouched = false;
            topTouched = false;
            container.style.background = 'linear-gradient(to bottom, #ffffff 0%, #ffffff 50%, #ffffff 50%, #ffffff 100%)';
            
            // Перезапускаем анимацию
            animate();
        }

        window.addEventListener('load', () => {
            const savedPhone = localStorage.getItem('currentUser');
            if (savedPhone) {
                cancelAnimationFrame(animationId);
                ball.style.display = 'none';
                title.style.display = 'none';
                startButton.style.display = 'none';
                
                showProfileInfo(savedPhone);
                showOnlineStatus(savedPhone);
                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';
                showPostRegistrationUI();
            }
        });

        startButton.addEventListener('click', () => {
            phoneInput.value = '';
            passwordInput.value = '';
            phoneInput.classList.remove('error');
            passwordInput.classList.remove('error');
            phoneError.classList.remove('visible');
            passwordError.classList.remove('visible');
            modal.classList.add('visible');
        });

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            let isValid = true;
            const phone = phoneInput.value.trim();
            const password = passwordInput.value.trim();
            
            phoneInput.classList.remove('error');
            passwordInput.classList.remove('error');
            phoneError.classList.remove('visible');
            passwordError.classList.remove('visible');

            if (!phone) {
                phoneInput.classList.add('error');
                phoneError.textContent = 'Поле не может быть пустым';
                phoneError.classList.add('visible');
                isValid = false;
            }

            if (!password) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Поле не может быть пустым';
                passwordError.classList.add('visible');
                isValid = false;
            }

            if (!isValid) return;

            const accountExists = checkAccount(phone, password);
            
            if (accountExists === null) {
                saveAccount(phone, password);
                localStorage.setItem('currentUser', phone);
                
                modal.style.animation = 'fadeIn 0.5s ease reverse';
                setTimeout(() => {
                    modal.classList.remove('visible');
                    modal.style.animation = '';
                }, 500);

                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';

                setTimeout(() => {
                    showProfileInfo(phone);
                    showOnlineStatus(phone);
                    showPostRegistrationUI();
                }, 300);
            } else if (accountExists === true) {
                localStorage.setItem('currentUser', phone);
                
                modal.style.animation = 'fadeIn 0.5s ease reverse';
                setTimeout(() => {
                    modal.classList.remove('visible');
                    modal.style.animation = '';
                }, 500);

                container.style.background = 'linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, #ffd700 50%, #ffd700 100%)';

                setTimeout(() => {
                    showProfileInfo(phone);
                    showOnlineStatus(phone);
                    showPostRegistrationUI();
                }, 300);
            } else {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Неверный пароль';
                passwordError.classList.add('visible');
            }
        });

        phoneInput.addEventListener('input', () => {
            if (phoneInput.value.trim()) {
                phoneInput.classList.remove('error');
                phoneError.classList.remove('visible');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.trim()) {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('visible');
            }
        });

        productsButton.addEventListener('click', showProductsView);
        profileButton.addEventListener('click', showProfileView);

        // Обработчик кнопки выхода
        logoutButton.addEventListener('click', logout);

        const paymentModal = document.getElementById('paymentModal');
        const telegramButton = document.getElementById('telegramButton');
        const phoneButton = document.getElementById('phoneButton');
        const paymentMessage = document.getElementById('paymentMessage');

        productsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('buy-button')) {
                const productName = e.target.getAttribute('data-product');
                paymentModal.classList.add('visible');
            }
        });

        telegramButton.addEventListener('click', () => {
            window.open('https://t.me/Meomenanz', '_blank');
            paymentModal.classList.remove('visible');
        });

        phoneButton.addEventListener('click', () => {
            paymentMessage.classList.add('visible');
            paymentModal.classList.remove('visible');
            
            setTimeout(() => {
                paymentMessage.classList.remove('visible');
            }, 2000);
        });

        const productImages = document.querySelectorAll('.product-image');
        productImages.forEach((image) => {
            image.addEventListener('error', () => {
                image.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.style.width = '100%';
                placeholder.style.height = '250px';
                placeholder.style.background = '#f5f5f5';
                placeholder.style.borderRadius = '10px';
                placeholder.style.display = 'flex';
                placeholder.style.alignItems = 'center';
                placeholder.style.justifyContent = 'center';
                placeholder.style.color = '#999';
                placeholder.textContent = 'Изображение не найдено';
                image.parentNode.insertBefore(placeholder, image);
            });
        });
    </script>
</body>
</html>
